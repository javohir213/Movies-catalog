<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Movies catalog</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2 class="text-center py-4 fw-bolder fs-1">Movies catalog</h2>
        <div class="row g-5">
          <div class="col-4">
            <div>
              <form
                class="form-group mb-4"
                action="https://echo.htmlacademy.ru/"
                method="get"
                autocomplete="off"
              >
                <input
                  class="form-control mb-3 p-2 opacity-75"
                  name="Movie name"
                  type="search"
                  placeholder="Movie name"
                  aria-label="Search movie"
                />
                <input
                  class="form-control mb-3 p-2 opacity-75"
                  name="Part of the movie"
                  type="Search"
                  placeholder="Search"
                  aria-label="Search part of the movie"
                />
                <select
                  class="form-select form-select-lg mb-3 p-2 opacity-75"
                  aria-label="Movie series"
                >
                  <option selected>All</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <select
                  class="form-select form-select-lg mb-3 p-2 opacity-75"
                  aria-label="Movie rating"
                >
                  <option selected disabled>Rating(high to low)</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <button
                  type="button"
                  class="btn btn-primary d-block w-100 p-2 fw-bolder fs-5"
                >
                  Primary
                </button>
              </form>
              <div class="mb-5">
                <h3 class="fw-bolder mb-2">Bookmarked movies</h3>
                <div class="p-2 border border-secondary opacity-75 rounded-top">
                  <h4 class="">Avengers: Infinity War</h4>
                  <button type="button" class="btn btn-danger fs-5">
                    Remove
                  </button>
                </div>
                <div class="p-2 border border-secondary opacity-75">
                  <h4 class="">The Avengers</h4>
                  <button type="button" class="btn btn-danger fs-4">
                    Remove
                  </button>
                </div>
                <div
                  class="p-2 border border-secondary opacity-75 rounded-bottom"
                >
                  <h4 class="">12 Years a Slave</h4>
                  <button type="button" class="btn btn-danger fs-5">
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div>
              <p class="fw-bolder fs-2 mb-3">Search result: 39</p>
              <div class="alert alert-primary fs-5 mb-4" role="alert">
                Use the form on the left to search for a movie
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="border border-secondary rounded-3">
                    <img
                      src="./images/infinitywar.jpg"
                      width="350"
                      height="250"
                      alt="Avengers Infinity war movie image"
                    />
                    <div class="p-4">
                      <h4 class="fs-3 mb-3">Avengers: Infinity War</h4>
                      <span class="d-flex mb-4">
                        <img
                          class="me-2"
                          src="./images/calendar-silhouette.png"
                          width="30"
                          height="30"
                          alt=" calendar"
                        />
                        2018
                      </span>
                      <span class="d-flex mb-3">
                        <img
                          class="me-2"
                          src="./images/star.png"
                          width="25"
                          height="25"
                          alt="icon star"
                        />
                        8.7
                      </span>
                      <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-primary">
                          Watch trailer
                        </button>
                        <button type="button" class="btn btn-outline-info">
                          More info
                        </button>
                        <button type="button" class="btn btn-outline-success">
                          Bookmark
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="border border-secondary rounded-top">
                    <img
                      style="object-fit: cover"
                      src="./images/termenator.jpg"
                      width="350"
                      height="250"
                      alt="The Avengers"
                    />
                    <div class="p-4">
                      <h4 class="fs-3 mb-3">The Avengers</h4>
                      <span class="d-flex mb-4">
                        <img
                          class="me-2"
                          src="./images/calendar-silhouette.png"
                          width="30"
                          height="30"
                          alt="icon calendar"
                        />
                        2012
                      </span>
                      <span class="d-flex mb-3">
                        <img
                          class="me-2"
                          src="./images/star.png"
                          width="25"
                          height="25"
                          alt="icon star"
                        />
                        8.1
                      </span>
                      <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-primary">
                          Watch trailer
                        </button>
                        <button type="button" class="btn btn-outline-info">
                          More info
                        </button>
                        <button type="button" class="btn btn-outline-success">
                          Bookmark
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <nav class="d-flex justify-content-center mt-5">
                <ul class="pagination pagination-lg">
                  <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
